<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Number System Converter</title>

   <link rel="stylesheet" href="number-system-converter.css">
   <script src="number-system-converter.js" defer></script>
</head>

<body>
   <main>
      <h1>Number System Converter</h1>

      <div id="input-container">
         <div id="binary-container">
            (<input type="text" class="input" id="binary" placeholder="Binary Number">)<sub>2</sub>
            <span class="error" id="binary-error"></span>
         </div>

         <div id="decimal-container">
            (<input type="text" class="input" id="decimal" placeholder="Decimal Number">)<sub>10</sub>
            <span class="error" id="decimal-error"></span>
         </div>

         <div id="octal-container">
            (<input type="text" class="input" id="octal" placeholder="Octal Number">)<sub>8</sub>
            <span class="error" id="octal-error"></span>
         </div>

         <div id="hexadecimal-container">
            (<input type="text" class="input" id="hexadecimal" placeholder="Hexadecimal Number">)<sub>16</sub>
            <span class="error" id="hexadecimal-error"></span>
         </div>
      </div>
   </main>
</body>

</html>
