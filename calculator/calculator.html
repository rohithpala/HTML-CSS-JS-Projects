<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Calculator</title>

     <link rel="stylesheet" href="calculator.css">
     <script src="calculator.js" defer></script>

     <script src="https://kit.fontawesome.com/23538a4f23.js" crossorigin="anonymous"></script>
</head>

<body>
     <div id="main">
          <h1 id="heading">Calculator:</h1>

          <div id="io">
               <input id="input" type="text" placeholder="Input" onkeypress="checkKey(event)">
               <input id="output" type="text" placeholder="Output" readonly>
          </div>

          <div id="buttons-container">
               <div class="buttons" id="buttons-123">
                    <button class="button" id="b1" onclick="addInput(this.innerText)">1</button>
                    <button class="button" id="b2" onclick="addInput(this.innerText)">2</button>
                    <button class="button" id="b3" onclick="addInput(this.innerText)">3</button>
                    <button class="button" id="plus" onclick="addInput(this.innerText)">+</button>
                    <button class="button" id="clear" onclick="clear()">C</button>
               </div>

               <div class="buttons" id="buttons-456">
                    <button class="button" id="b4" onclick="addInput(this.innerText)">4</button>
                    <button class="button" id="b5" onclick="addInput(this.innerText)">5</button>
                    <button class="button" id="b6" onclick="addInput(this.innerText)">6</button>
                    <button class="button" id="minus" onclick="addInput(this.innerText)">-</button>
                    <button class="button" id="backspace" onclick="addInput('%')">
                         <i class="fa fa-percentage"></i>
                    </button>
               </div>

               <div class="buttons" id="buttons-789">
                    <button class="button" id="b7" onclick="addInput(this.innerText)">7</button>
                    <button class="button" id="b8" onclick="addInput(this.innerText)">8</button>
                    <button class="button" id="b9" onclick="addInput(this.innerText)">9</button>
                    <button class="button" id="multiplication" onclick="addInput('*')">
                         <i class="fa fa-asterisk"></i>
                    </button>
                    <button class="button" id="backspace" onclick="handleBackspace()">
                         <i class="fa fa-backspace"></i>
                    </button>
               </div>

               <div class="buttons" id="other-operators">
                    <button class="button" id="b00" onclick="addInput(this.innerText)">00</button>
                    <button class="button" id="b0" onclick="addInput(this.innerText)">0</button>
                    <button class="button" id="dot" onclick="addInput(this.innerText)">.</button>
                    <button class="button" id="division" onclick="addInput('/')">
                         <i class="fa fa-divide"></i>
                    </button>
                    <button class="button" id="equal" onclick="setOutput()">=</button>
               </div>
          </div>
     </div>
</body>

</html>
