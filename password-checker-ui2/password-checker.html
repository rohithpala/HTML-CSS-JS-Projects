<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Password Checker</title>

   <link rel="stylesheet" href="password-checker.css">
   <script src="password-checker.js" defer></script>

   <script src="https://kit.fontawesome.com/23538a4f23.js" crossorigin="anonymous"></script>
</head>

<body>
   <main>
      <div class="input-container">
         <input type="password" placeholder="Enter Password">
         <i class="fas fa-eye-slash show-hide"></i>
      </div>

      <div class="strength-container">
         <i class="fas fa-exclamation-circle indicator"></i> 
         <span class="strength"></span>
      </div>
   </main>
</body>

</html>
