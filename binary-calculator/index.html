<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Binary Calculator</title>

   <link rel="stylesheet" href="binary-calculator.css">
   <script src="binary-calculator.js" defer></script>
</head>

<body>
   <main>
      <div class="calculator-grid">
         <div class="output">
            <div class="data-previous-operand previous-operand"></div>
            <div class="data-current-operand current-operand"></div>
         </div>
         <button data-all-clear="">AC</button>
         <button data-delete="">DEL</button>
         <button data-number="">0</button>
         <button data-number="">1</button>
         <button data-operation="">+</button>
         <button data-operation="">-</button>
         <button data-operation="">*</button>
         <button data-operation="">รท</button>
         <button data-equals="" style="grid-column: span 4;">=</button>
      </div>
   </main>
</body>

</html>
