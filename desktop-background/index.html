<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>File Upload</title>

   <link rel="stylesheet" href="desktop-background.css">
   <script src="desktop-background.js" defer></script>

   <script src="https://kit.fontawesome.com/23538a4f23.js" crossorigin="anonymous"></script>
</head>

<body>
   <div class="container">
      <div class="drag-area">
         <i class="fa fa-images icon"></i>
         <span class="dd-span">Drag and Drop</span>
         <span>
            or
            <input type="file" id="file-input" accept="image/*">
            <label for="file-input" class="browse">Browse</label>
         </span>
         <span class="supports">Supported Files: JPEG, JPG, PNG</span>
         <div class="image-container">
            <img class="image" src="" alt="">
            <button type="submit" class="create-background">Create Background</button>
         </div>
      </div>
   </div>
</body>

</html>
