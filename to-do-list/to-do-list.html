<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TODO List</title>

   <link rel="stylesheet" href="to-do-list.css">
   <script src="to-do-list.js" defer></script>

   <script src="https://kit.fontawesome.com/23538a4f23.js" crossorigin="anonymous"></script>
</head>

<body>
   <main>
      <h1>TODO List</h1>

      <div id="input-container">
         <input type="text" id="input" placeholder="Add a TODO">
         <button id="add" disabled>+</button>
      </div>

      <div id="list-container">
         <ul id="list"></ul>
      </div>

      <div id="remaining-tasks-container">
         <span>You are still to complete <strong id="remaining-tasks">0</strong> tasks</span>
      </div>

      <div id="button-container">
         <button class="button" id="mark-as-completed" disabled>Mask as Completed</button>
         <button class="button" id="clear-all" disabled>Clear All</button>
      </div>
   </main>
</body>

</html>
