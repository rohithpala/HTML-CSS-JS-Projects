<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>HSL2RGB Converter</title>
   <link rel="stylesheet" href="hsl2rgb.css">
   <script src="hsl2rgb.js" defer></script>
</head>

<body>
   <div id="main">
      <h1>HSL to RGB Converter</h1>

      <table id="hsl-container">
         <tr>
            <td>Hue (H):</td>
            <td id="h"><input id="h-input" type="number" value="0" min="0" max="359"
                  oninput="syncInputs(this.id, this.value) "> <sup>°</sup></td>
         </tr>
         <tr>
            <td>Saturation (S):</td>
            <td id="s"><input id="s-input" type="number" value="0" min="0" max="100"
                  oninput="syncInputs(this.id, this.value)"> %</td>
         </tr>
         <tr>
            <td>Lightness (L):</td>
            <td id="l"><input id="l-input" type="number" value="100" min="0" max="100"
                  oninput="syncInputs(this.id, this.value)"> %</td>
         </tr>
         <tr>
            <td>HSL:</td>
            <td id="hsl">
               hsl(
                  <input id="h-hsl" type="number" value="0" min="0" max="359" 
                     oninput="syncInputs(this.id, this.value) "> <sup>°</sup> ,
                  <input id="s-hsl" type="number" value="0" min="0" max="100" 
                     oninput="syncInputs(this.id, this.value)"> % ,
                  <input id="l-hsl" type="number" value="100" min="0" max="100" 
                     oninput="syncInputs(this.id, this.value)"> %
               )
            </td>
         </tr>
      </table>

      <div id="btn-container">
         <button id="convert-button">Convert to RGB</button>
      </div>

      <table id="rgb-container">
         <tr>
            <td>R:</td>
            <td id="r">255</td>
         </tr>
         <tr>
            <td>G:</td>
            <td id="g">255</td>
         </tr>
         <tr>
            <td>B:</td>
            <td id="b">255</td>
         </tr>
         <tr>
            <td>RGB:</td>
            <td id="rgb">rgb(255, 255, 255)</td>
         </tr>
      </table>

      <div id="color-panel"></div>
   </div>

   <span id="back">Go back to <a href="../../color-code-converter.html"> Homepage </a></span>
</body>

</html>
