<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Case Changer</title>

   <link rel="stylesheet" href="case-converter.css">
   <script src="case-converter.js" defer></script>
</head>

<body>
   <main>
      <h1>Change the Case !!!</h1>

      <div id="input-output-container">
         <textarea id="input" placeholder="Enter or Paste your text here"></textarea>

         <select id="case-options">
            <option value="uppercase">Convert to Uppercase</option>
            <option value="lowercase">Convert to Lowercase</option>
            <option value="swap">Swap the case</option>
         </select>

         <textarea id="output" placeholder="Your output comes here" readonly></textarea>
      </div>
   </main>

   <div id="written-by-container">
      <h3>Written by <a href="https://github.com/rohithpala" target="_blank">Rohith Pala</a> with &hearts;.</h3>
      <h3>You can find the code of this project
         <a href="https://github.com/rohithpala/HTML-CSS-JS-Projects/tree/main/converters/case-converter" target="_blank">here</a>
      </h3>
   </div>
</body>

</html>
