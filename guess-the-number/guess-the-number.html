<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Guess the Number</title>

	<link rel="stylesheet" href="guess-the-number.css">
	<script src="guess-the-number.js"></script>

	<script src="https://kit.fontawesome.com/23538a4f23.js" crossorigin="anonymous"></script>
</head>

<body>
	<main>
		<h1>Guess the Number Game</h1>

		<div id="choice-container">
			<div id="minimum-container">
				<label for="minimum" id="minimuml">Minimum:</label>
				<input type="number" id="minimum" placeholder="Minimum Value">
			</div>

			<div id="maximum-container">
				<label for="maximum" id="maximuml">Maximum:</label>
				<input type="number" id="maximum" placeholder="Maximum Value">
			</div>

			<button class="button" id="next" onclick="startGame()">Next</button>
		</div>

		<div id="guessed-number-container">
			<h1 id="thought-of-text">I thought of a number...</h1>
			<h1 id="your-turn-text">Now it's your turn to guess that number</h1>
			<button class="button" id="go" onclick="showUserContainer()">Go On</button>
		</div>

		<div id="user-container">
			<h1>Guess the Number</h1>
			<h4><u>You have <span id="chances">10</span> chances. If you guess it correct, you win else you lose</u>
			</h4>
			<h5>You are left with <span id="chances-left"></span> chances</h5>
			<input type="number" placeholder="Enter your Guess here" id="user-number-input">
			<button type="submit" class="button" id="submit-button" onclick="checkTheGuess()">Is this
				Correct?</button>
			<p id="previous-guesses-para">Previous Guesses: <span id="previous-guesses"></span></p>
			<h3 id="hint"></h3>
			<button class="button" id="start-over" onclick="startOver()">Start Over</button>
		</div>
	</main>

	<div id="written-by-container">
		<h3>Written by <a href="https://github.com/rohithpala" target="_blank">Rohith Pala</a> with &hearts;.</h3>
		<h3>You can find the code of this project
			<a href="https://github.com/rohithpala/HTML-CSS-JS-Projects/tree/main/guess-the-number"
				target="_blank">here</a>
		</h3>
	</div>
</body>

</html>
