<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Length Converter</title>

   <link rel="stylesheet" href="length-converter.css">
   <script src="length-converter.js"></script>
</head>

<body>
   <main>
      <h1>Length Converter</h1>

      <div id="table-container">
         <table>
            <tr>
               <td>Millimeter:</td>
               <td><input class="input" id="meter" placeholder="Millimeter"></td>
            </tr>
            <tr>
               <td>Centimeter:</td>
               <td><input class="input" id="meter" placeholder="Centimeter"></td>
            </tr>
            <tr>
               <td>Meter:</td>
               <td><input class="input" id="meter" placeholder="Meter"></td>
            </tr>
            <tr>
               <td>Kilometer:</td>
               <td><input class="input" id="meter" placeholder="Kilometer"></td>
            </tr>
         </table>
         <table>
            <tr>
               <td>Mile:</td>
               <td><input class="input" id="meter" placeholder="Millimeter"></td>
            </tr>
            <tr>
               <td>Yard:</td>
               <td><input class="input" id="meter" placeholder="Centimeter"></td>
            </tr>
            <tr>
               <td>Feet:</td>
               <td><input class="input" id="meter" placeholder="Meter"></td>
            </tr>
            <tr>
               <td>Inch:</td>
               <td><input class="input" id="meter" placeholder="Inch"></td>
            </tr>
         </table>
      </div>
   </main>

   <div id='written-by-container'>
      <h3>Written by <a href='https://github.com/rohithpala' target='_blank'>Rohith Pala</a> with &hearts;.</h3>
      <h3>You can find the code of this project
         <a href='' target='_blank'>here</a>
      </h3>
   </div>
</body>

</html>
