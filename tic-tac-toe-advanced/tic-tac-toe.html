<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Advanced Tic Tac Toe</title>

   <link rel="stylesheet" href="tic-tac-toe.css">
   <script src="board.js" defer></script>
   <script src="tic-tac-toe.js" defer></script>
</head>

<body>
   <h1 class="title">Advanced Tic Tac Toe</h1>
   <main>
      <div class="turn"></div>
      <div class="colors">
         <div>
            <div class="color" style="background-color: #F00;"></div>
            <pre> -> X</pre>
         </div>
         <div>
            <div class="color" style="background-color: #00F;"></div>
            <pre> -> O</pre>
         </div>
      </div>

      <section class="large-board">
         <div class="large-cell" id="largeCell0">
            <div class="board"></div>
         </div>
         <div class="large-cell" id="largeCell1">
            <div class="board"></div>
         </div>
         <div class="large-cell" id="largeCell2">
            <div class="board"></div>
         </div>
         <div class="large-cell" id="largeCell3">
            <div class="board"></div>
         </div>
         <div class="large-cell" id="largeCell4">
            <div class="board"></div>
         </div>
         <div class="large-cell" id="largeCell5">
            <div class="board"></div>
         </div>
         <div class="large-cell" id="largeCell6">
            <div class="board"></div>
         </div>
         <div class="large-cell" id="largeCell7">
            <div class="board"></div>
         </div>
         <div class="large-cell" id="largeCell8">
            <div class="board"></div>
         </div>
      </section>

      <div class="result-window-modal">
         <div class="result-window">
            <strong class="result">Result</strong>
            <div class="buttons-container">
               <button class="view">View Board</button>
               <button class="restart">Restart</button>
            </div>
         </div>
      </div>

      <div class="restart-container">
         <button class="restart-button">Restart</button>
      </div>
   </main>
</body>

</html>
