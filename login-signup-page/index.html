<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
   <link rel="stylesheet" href="styles.css">

   <script src="script.js" defer></script>
</head>

<body>
   <div class="container">
      <div class="forms">
         <div class="form login">
            <span class="title">Login</span>

            <form action="#">
               <div class="input-field">
                  <input type="text" placeholder="Email Address" required>
                  <i class="uil uil-envelope icon"></i>
               </div>

               <div class="input-field">
                  <input type="password" placeholder="Password" required>
                  <i class="uil uil-lock-alt icon"></i>
                  <i class="uil uil-eye-slash showHidePw"></i>
               </div>

               <div class="cb-container">
                  <div class="cb-content">
                     <input type="checkbox" id="logCheck">
                     <label for="logCheck" class="text">Remember Me</label>
                  </div>

                  <a href="#" class="text">Forgot Password?</a>
               </div>

               <div class="input-field button">
                  <input type="button" value="Login">
               </div>
            </form>

            <div class="login-signup">
               <span class="text">Don't have an Account?
                  <a href="#" class="text signup-text">Signup</a>
               </span>
            </div>
         </div>

         <!-- Sign up Form -->
         <div class="form signup">
            <span class="title">Sign up</span>

            <form action="#">
               <div class="input-field">
                  <input type="text" placeholder="Name" required>
                  <i class="uil uil-user icon"></i>
               </div>

               <div class="input-field">
                  <input type="email" placeholder="Email Address" required>
                  <i class="uil uil-envelope icon"></i>
               </div>

               <div class="input-field">
                  <input type="password" placeholder="Password" required>
                  <i class="uil uil-lock-alt icon"></i>
                  <i class="uil uil-eye-slash showHidePw"></i>
               </div>

               <div class="input-field">
                  <input type="password" placeholder="Re-Type Password" required>
                  <i class="uil uil-lock-alt icon"></i>
                  <i class="uil uil-eye-slash showHidePw"></i>
               </div>

               <div class="cb-container">
                  <div class="cb-content">
                     <input type="checkbox" id="logCheck1">
                     <label for="logCheck1" class="text">Remember Me</label>
                  </div>

                  <a href="#" class="text">Forgot Password?</a>
               </div>

               <div class="input-field button">
                  <input type="button" value="Sign Up">
               </div>
            </form>

            <div class="login-signup">
               <span class="text">Don't have an Account?
                  <a href="#" class="text signup-text">Signup</a>
               </span>
            </div>
         </div>
      </div>
</body>

</html>
