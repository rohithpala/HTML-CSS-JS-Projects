<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Drum Kit</title>

   <link rel="stylesheet" href="drum-kit.css">
   <script src="drum-kit.js" defer></script>
</head>

<body>
   <div id="keys-container">
      <div id="key-65" class="key">
         <span class="letter">A</span>
         <span class="sound">CLAP</span>
      </div>
      <div id="key-83" class="key">
         <span class="letter">S</span>
         <span class="sound">HIHAT</span>
      </div>
      <div id="key-68" class="key">
         <span class="letter">D</span>
         <span class="sound">KICK</span>
      </div>
      <div id="key-70" class="key">
         <span class="letter">F</span>
         <span class="sound">OPENHAT</span>
      </div>
      <div id="key-71" class="key">
         <span class="letter">G</span>
         <span class="sound">BOOM</span>
      </div>
      <div id="key-72" class="key">
         <span class="letter">H</span>
         <span class="sound">RIDE</span>
      </div>
      <div id="key-74" class="key">
         <span class="letter">J</span>
         <span class="sound">SNARE</span>
      </div>
      <div id="key-75" class="key">
         <span class="letter">K</span>
         <span class="sound">TOM</span>
      </div>
      <div id="key-76" class="key">
         <span class="letter">L</span>
         <span class="sound">TINK</span>
      </div>
   </div>

   <div id="audio-container">
      <audio id="audio-65" src="sounds/clap.wav"></audio>
      <audio id="audio-83" src="sounds/hihat.wav"></audio>
      <audio id="audio-68" src="sounds/kick.wav"></audio>
      <audio id="audio-70" src="sounds/openhat.wav"></audio>
      <audio id="audio-71" src="sounds/boom.wav"></audio>
      <audio id="audio-72" src="sounds/ride.wav"></audio>
      <audio id="audio-74" src="sounds/snare.wav"></audio>
      <audio id="audio-75" src="sounds/tom.wav"></audio>
      <audio id="audio-76" src="sounds/tink.wav"></audio>
   </div>
</body>

</html>
