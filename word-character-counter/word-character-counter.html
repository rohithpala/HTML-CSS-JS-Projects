<body>
   <main>
      <h1>Word & Character Counter</h1>
      <textarea id="text" onkeyup="startCount()" placeholder="Start typing your text or paste it here"></textarea>
      <p><span id="word-count">0</span> Words | <span id="character-count">0</span> Characters</p>
