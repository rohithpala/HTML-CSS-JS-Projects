<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Counter</title>

   <link rel="stylesheet" href="counter.css">
   <script src="counter.js" defer></script>
</head>

<body>
   <main>
      <h1 id="heading">Counter</h1>
      <h2 id="counter">0</h2>
      <div id="buttons-container">
         <button class="button" id="decrement">Decrement</button>
         <button class="button" id="reset">Reset</button>
         <button class="button" id="increment">Increment</button>
      </div>

      <div id="or-container">
         <hr>
         <span>OR</span>
         <hr>
      </div>

      <table>
         <tr>
            <td>+</td>
            <td>0 / r / R</td>
            <td>-</td>
         </tr>
         <tr>
            <td>Increment</td>
            <td>Reset</td>
            <td>Decrement</td>
         </tr>
      </table>
   </main>

   <div id="written-by-container">
      <h3>Written by <a href="https://github.com/rohithpala" target="_blank">Rohith Pala</a> with &hearts;.</h3>
      <h3>You can find the code of this project
         <a href="https://github.com/rohithpala/HTML-CSS-JS-Projects/tree/main/counter" target="_blank">here</a>
      </h3>
   </div>
</body>

</html>
