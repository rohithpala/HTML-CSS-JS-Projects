<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Stopwatch</title>

   <link rel="stylesheet" href="stopwatch.css">
   <script src="stopwatch.js" defer></script>
</head>

<body>
   <div class="container">
      <div class="stopwatch-container">
         <h1 class="title">Stopwatch</h1>
         <div class="stopwatch">
            <div>
               <span>Hr</span>
               <span class="hours">00</span>
            </div>
            <span>:</span>
            <div>
               <span>Min</span>
               <span class="minutes">00</span>
            </div>
            <span>:</span>
            <div>
               <span>Sec</span>
               <span class="seconds">00</span>
            </div>
            <span>:</span>
            <div>
               <span>MS</span>
               <span class="milliseconds">00</span>
            </div>
         </div>
         <div class="buttons-container">
            <button class="start">Start</button>
            <button class="reset">Reset</button>
         </div>
      </div>

      <div class="lap-container">
         <h1>Laps</h1>
         <table class="laps">
            <thead>
               <tr>
                  <th>Lap</th>
                  <th>Time</th>
                  <th>Difference</th>
               </tr>
            </thead>
            <tbody>
            </tbody>
         </table>
      </div>
   </div>

   <div id="written-by-container">
      <h3>Written by <a href="https://github.com/rohithpala" target="_blank">Rohith Pala</a> with &hearts;.</h3>
      <h3>You can find the code of this project
         <a href="https://github.com/rohithpala/HTML-CSS-JS-Projects/tree/main/stopwatch" target="_blank">here</a>
      </h3>
   </div>
</body>

</html>
